<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Failed appswitch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>If you're seeing this page that means appswitch failed.</h1>
    <p>Closing window in 3 seconds.</p>

    <button id="cancel-close-button">Abort closing</button>

    <a href="https://iframe-tester.dev1.aletheia-test.idtech.no/close-page.html"
      >Redirect to main site which closes the page</a
    >

    <script>
      const timeout = setTimeout(() => {
        window.close();
      }, 3000);

      document
        .getElementById("cancel-close-button")
        .addEventListener("click", () => {
          clearTimeout(timeout);
        });
    </script>
  </body>
</html>
